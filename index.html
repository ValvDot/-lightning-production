<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--фавикон для сайта для рахных устройства-->
    <link rel="apple-touch-icon" sizes="180x180" href="accets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="accets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="accets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="accets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="accets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Document</title>

    <!--Подключение шрифтов-->
    <link rel="stylesheet" href="accets/font/stylesheet.css">

    <!--Основные стили сайта-->
    <link rel="stylesheet" href="accets/css/style.css">

</head>
<body>

<!--Шапка -->
<header class="mean">
    <!--Левая часть шапка с logo-->
    <div class="mean__container">
        <div class="mean__left">
            <div class="mean__left-logo">
                <!--Логотип для больших мониторов-->
                <a href="#" class="mean__left-logo-a">
                    <img src="accets/img/logo/logo.png" alt="" class="mean__left-logo-img">
                </a>
                <!--Логотип для мобильных устройств-->
                <a href="#" class="mean__left-logo-a">
                <img src="accets/img/logo/logomin.png" alt="" class="mean__left-logo-img-mobile">
                </a>
            </div>
        </div>
        <!--Центральная часть с меню-->
        <nav class="mean__center">

            <ul class="mean__center-ul">

                <li class="mean__center-ul-li">
                    <a href="#" title="На главную">
                        <img src="accets/img/Home.svg" alt="" class="mean__center-ul-a">
                    </a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="О компании" class="mean__center-ul-a">О компании</a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="Производство<" class="mean__center-ul-a active">Производство</a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="Услуга" class="mean__center-ul-a">Услуги</a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="Заказть" class="mean__center-ul-a">Заказать</a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="Доставка и оплата" class="mean__center-ul-a">Доставка и оплата</a>
                </li>

                <li class="mean__center-ul-li">
                    <a href="#" title="Контакты" class="mean__center-ul-a">Контакты</a>
                </li>
            </ul>

        </nav>

        <!--Правая часть меню-->
        <div class="mean__right">
            <nav class="mean__right-nav">
                <ul class="mean__right-nav-ul">

                    <li class="mean__right-nav-ul-li">
                        <a href="#" title="telegram" class="mean__right-nav-ul-li-a">
                            <img src="accets/img/telegram.svg" alt="">
                        </a>
                    </li>

                    <li class="mean__right-nav-ul-li">
                        <a href="#" title="whatsap" class="mean__right-nav-ul-li-a">
                            <img src="accets/img/whatsap.svg" alt="">
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="mean__contakt">
                <a href="" class="mean__contakt-a">
                    <p class="mean__contakt-p">
                        +7(495) <span class="mean__contakt-p-span">500-50-56</span>
                    </p>
                </a>
                <p class="mean__contakt-p">
                    <a href="#" class="mean__contakt-p-a">Заказать звонок</a>
                </p>
            </div>
            <div class="mean__nav-right">
                <a href="#" class="mean__nav-right-a">
                    <img src="accets/img/Group.svg" alt="">
                </a>
            </div>

        </div>
    </div>
</header>
<!--Месенджеры-->
<div class="messenger">
    <div class="messenger__WhatsApp">
        <a href="#" class="messenger__WhatsApp-a">
            <img src="accets/img/Whatsapmeseenger.svg" alt="" class="messenger__WhatsApp-a-img">
        </a>

    </div>
    <div class="messenger__Telegram">
        <a href="#" class="messenger__Telegram-a">
            <img src="accets/img/Telegrammessenger.svg" alt="" class="messenger__Telegram-a-img">
        </a>
    </div>
    <div class="messenger__text">
        <a href="#" class="messenger__WhatsApp-a">
            <img src="accets/img/text.png" alt="" class="messenger__WhatsApp-a-img">
        </a>
    </div>
</div>
<!--Мобильное меню-->
<div class="bot-menu">
    <ul class="bot-menu__ul">
        <li class="bot-menu__li">
            <a class="bot-menu__a" href="#">Главная</a>
        </li>
        <li class="bot-menu__li">
            <a class="bot-menu__a" href="#">Каталог</a>
        </li>
        <li class="bot-menu__li bot-menu__li-center"><img src="accets/img/Telephone.svg" alt=""></li>
        <li class="bot-menu__li">
            <a class="bot-menu__a" href="">Заказать</a>
        </li>
        <li class="bot-menu__li">
            <a class="bot-menu__a" href="">Контакты</a>
        </li>
    </ul>
</div>


</body>
</html>
