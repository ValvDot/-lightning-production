<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="accets/font/stylesheet.css">

<header class="mean">

        <div class="mean__left">

                <img src="accets/img/logo.png" alt="" class="mean__left-logo-img">
                <img src="accets/img/logomin.png" alt="" class="mean__left-logo-img-mobile">
            </div>
        </div>
        <nav class="mean__center">
            <ul class="mean__center-ul">
                <li class="mean__center-ul-li"><a href="#" title="На главную"><img src="accets/img/Home.svg" alt=""
                                                                                   class="mean__center-ul-a"></a></li>
                <li class="mean__center-ul-li"><a href="#" title="О компании" class="mean__center-ul-a">О компании</a>
                </li>
                <li class="mean__center-ul-li"><a href="#" title="Производство<" class="mean__center-ul-a active">Производство</a>

                <li class="mean__center-ul-li"><a href="#" title="Услуга" class="mean__center-ul-a">Услуги</a></li>
                <li class="mean__center-ul-li"><a href="#" title="Заказть" class="mean__center-ul-a">Заказать</a></li>
                <li class="mean__center-ul-li"><a href="#" title="Доставка и оплата" class="mean__center-ul-a">Доставка

                <li class="mean__center-ul-li"><a href="#" title="Контакты" class="mean__center-ul-a">Контакты</a></li>
            </ul>
        </nav>
        <div class="mean__right">
            <nav class="mean__right-nav">
                <ul class="mean__right-nav-ul">
                    <li class="mean__right-nav-ul-li">
                        <a href="#" title="telegram" class="mean__right-nav-ul-li-a">
                            <img src="accets/img/telegram.svg" alt="">
                        </a>
                    </li>
                    <li class="mean__right-nav-ul-li">
                        <a href="#" title="whatsap" class="mean__right-nav-ul-li-a">
                            <img src="accets/img/whatsap.svg" alt="">
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="mean__contakt">
                <p class="mean__contakt-p">
                    +7(495) <span class="mean__contakt-p-span">500-50-56</span>
                </p>
                <p class="mean__contakt-p">
                    <a href="#" class="mean__contakt-p-a">Заказать звонок</a>
                </p>
            </div>
            <div class="mean__nav-right">
                <a href="#" class="mean__nav-right-a">
                    <img src="accets/img/Group.svg" alt="">
                </a>

            </div>

<div class="messenger">
    <div class="messenger__WhatsApp">
        <a href="#" class="messenger__WhatsApp-a">
            <img src="accets/img/Whatsapmeseenger.svg" alt="" class="messenger__WhatsApp-a-img">
        </a>

    </div>
    <div class="messenger__Telegram">
        <a href="#" class="messenger__Telegram-a">
            <img src="accets/img/Telegrammessenger.svg" alt="" class="messenger__Telegram-a-img">

    </div>
    <div class="messenger__text">
        <a href="#" class="messenger__WhatsApp-a">
            <img src="accets/img/text.png" alt="" class="messenger__WhatsApp-a-img">

</div>

<div class="bot-menu">
    <ul class="bot-menu__ul">
        <li class="bot-menu__li"><a class="bot-menu__a" href="#">Главная</a></li>

        <li class="bot-menu__li bot-menu__li-center"><img src="accets/img/Telephone.svg" alt=""></li>
        <li class="bot-menu__li"><a class="bot-menu__a" href="">Заказать</a></li>
